<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data - AWS Project</title>
    <style>
        /* Tech-themed background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px #00d4ff;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            color: #000;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #00d4ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00a3cc;
            box-shadow: 0 0 10px #00d4ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background-color: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            text-shadow: 0 0 5px #00d4ff;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #EmployeeSaved {
            color: #76ff03;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZAHID AWS CO. Ltd</h1>
        <label for="employeeid"><b>Employee ID:</b></label>
        <input type="text" name="employeeid" id="employeeid">
        
        <label for="name"><b>Name:</b></label>
        <input type="text" name="name" id="name">
        
        <label for="department"><b>Department:</b></label>
        <input type="text" name="department" id="department">
        
        <label for="salary"><b>Salary:</b></label>
        <input type="text" name="salary" id="salary">
        
        <input type="submit" id="saveemployee" value="Save Employee Data">
        <p id="EmployeeSaved"></p>
        
        <input type="submit" id="getemployees" value="View all Employees">

        <div id="showEmployees">
            <table id="EmployeeTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
