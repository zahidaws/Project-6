name: Upload Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install       # Changed from 'npm ci'
          npm run build     # Make sure this outputs to ./dist

      - uses: mchangrh/s3-sync-action@v1
        with:
          args: --acl-public --follow-symlinks --delete-removed
        env:
          AWS_S3_BUCKET: github-action-s3-sync-bkt
          AWS_ACCESS_KEY_ID: ${{ secret.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secret.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          SOURCE_DIR: dist/github-s3-sync
