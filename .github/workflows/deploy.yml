name: Upload Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install       # Changed from 'npm ci'
          npm run build     # Make sure this outputs to ./dist

      - uses: mchangrh/s3-sync-action@v1
        with:
          args: --acl-public --follow-symlinks --delete-removed
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_ACCESS_KEY_SECRET: ${{ secrets.S3_ACCESS_KEY_SECRET }}
          S3_REGION: 'ap-south-1'
          SOURCE_DIR: ./dist
